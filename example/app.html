<html>
<head>
  <title>Debug Panel Example</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="gwt:property" content="simulate.echo=yes"> 
  <style type="text/css">
    body {
      font-family: arial, sans-serif;
      font-size: 81.25%;
    }
  </style>
  <link type="text/css" rel="stylesheet" href="debug-panel.css" />
  <!-- this snippet should be automatically included in all the HTML that wishes to use the debug panel. -->
  <script type="text/javascript" language="javascript">
  var stats = window.__stats = [];
  window.__gwtStatsEvent = function(evt) {
    stats[stats.length] = evt;
    var listener = window.__stats_listener;
    listener && listener(evt);
    return true;
  }
  </script>
  <!-- set a couple of dummy cookies so the cookie view has something to show -->
  <script type="text/javascript" language="javascript">
    document.cookie = "dummy1=Some Random Cookie";
    document.cookie = "dummy2=Another Random Cookie";
  </script>
  <script language="javascript" type="text/javascript" src="DebugPanel/DebugPanel.nocache.js"></script>
  <script language="javascript" type="text/javascript" src="MainApp/MainApp.nocache.js"></script>
</head>
<body>

<h2>GWT Debug Panel Example</h2>

<div id="contents"></div>

<p><b>Note</b>: The RPC calls are simulated, because there is no server available. Type
&quot;error&quot; into the message box to cause the RPC to fail (simulated server side failure).

<div id="debug-panel"></div>

<p style="text-align: center; color: gray">&copy; 2009 Google -
<a href="http://code.google.com/p/gwt-debug-panel">http://code.google.com/p/gwt-debug-panel</a></p>
</body>
</html>
